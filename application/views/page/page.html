<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/static/base.css" />
</head>
<body>
<div id="pagelayout">
  {% if #data > 0 then %}
  <ul>
  	{% for k, v in pairs(data) do %}
    <li><a href="/page/{{v.page_id}}">{{v.page_title}}</a></li>
    {% end %}
  </ul>
  {% else %}
  没有数据
  {% end %}
</div>
</body>
</html>
