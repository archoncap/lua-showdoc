<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="/static/base.css"/>
  <link rel="stylesheet" media="screen" href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  <script src="//cdn.bootcss.com/highlight.js/9.3.0/highlight.min.js"></script>
  <link href="//cdn.bootcss.com/highlight.js/9.3.0/styles/atelier-plateau-light.min.css" rel="stylesheet">
  <script src="/static/jquery.min.js"></script>
  <script src="/static/markdown-it.min.js"></script>
</head>
<body>
	<div id="pagelayout">
    <h2>{{page.page_title}}</h2><!-- <a href="/page/edit/?id={{page.page_id}}" class="btn btn-primary">编辑</a> -->
		<div id="content"></div>
	</div>
	<textarea id="source" style="display: none;">{{page.page_content}}</textarea>
</body>
<script type="text/javascript">
	var md = markdownit({
        html: false,
        highlight: function (str, lang) {
            if (lang && hljs.getLanguage(lang)) {
                try {
                    return hljs.highlight(lang, str).value;
                } catch (e) {}
            }
            return hljs.highlightAuto(str).value;
        }
    });
	var result = md.render($('#source').text());
	$('#content').html(result);
	$("table").addClass("table table-bordered table-hover");
</script>
</html>
